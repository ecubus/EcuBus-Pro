name: Publish Python package and docs

on:
  push:
    branches: [master,ws]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Build package
        working-directory: python
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: python/dist
          password: ${{ secrets.PYPI_API_TOKEN }}

  docs:
    name: Build docs and trigger Read the Docs
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project
        run: python -m pip install --upgrade pip && pip install -e python

      - name: Install docs deps
        run: pip install -r python/docs/requirements.txt

      - name: Build Sphinx HTML
        run: sphinx-build -b html python/docs python/docs/_build/html

      - name: Trigger Read the Docs build
        uses: readthedocs/actions@v1
        with:
          token: ${{ secrets.READTHEDOCS_TOKEN }}
          project: ecubus-pro
          # If you publish from tags, this passes the tag name through.
          version: ${{ github.ref_name }}
